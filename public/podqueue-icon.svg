<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 10 80 80" width="100" height="100">
  <defs>
    <linearGradient id="purpleBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background with gradient (smaller radius for more padding) -->
  <circle cx="50" cy="50" r="40" fill="url(#purpleBlueGradient)"/>
  
  <!-- Stacked cards representing queue (white) -->
  <rect x="25" y="29" width="36" height="28" rx="3" fill="white" opacity="0.5"/>
  <rect x="32" y="36" width="36" height="28" rx="3" fill="white" opacity="0.75"/>
  <rect x="39" y="43" width="36" height="28" rx="3" fill="white"/>
</svg>
